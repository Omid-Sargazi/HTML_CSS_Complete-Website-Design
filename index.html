<body>
    
    <!-- @@@@@@@@@@@@  Header Section @@@@@@@@@@@@@ -->
    <header class="container-fluid">
        <nav id="nav" class="flex font-poppins">
            <div class="nav-brand ">
                <a href="#" class="text-dark text-lg font-bold">Digital Omid </a>
            </div>
            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>
            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="" class="link">Home</a>
                    </li>
                    <li>
                        <a href="" class="link">About</a>
                    </li>
                    <li>
                        <a href="" class="link">Services</a>
                    </li>
                    <li>
                        <a href="" class="link">Work</a>
                    </li>
                    <li>
                        <a href="" class="link">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="flex-initial">
                    <ul class="flex">

            </div>
        </nav>
    </header>
    <!-- @@@@@@@@@@@@  /Header Section @@@@@@@@@@@@@ -->

     <main id="site-main">

        <section class="banner-area font-poppins">
            <div class="container mx-auto banner-title">
                <div class="title">
                    <span class="d-inline btn btn-primary bg-gradient-peach text-red">digital experience</span>
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block">Branding, Digital</span>
                        <span class="d-block">Marketing and</span>
                        <span class="d-block">business solutions</span>
                    </div>
                    <div class="py-5">
                        <p class="text-gray">We will continue to provide the experience of Omotenashi</p>
                        <p class="text-gray">the Japanese mindset of hospitality, with our shopping and dining for our customers.</p>
                    </div>
                    <div class="py-5">
                        <a href="#" class="btn btn-primary bg-gradient text-white btn-shadow">Work Together</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- /banner area -->

     </main>
      <!-- @@@@@@@@@@@@  /Main Section @@@@@@@@@@@@@ -->

    <script src="main.js"></script>
